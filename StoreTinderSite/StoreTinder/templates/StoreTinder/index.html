<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">

    <!-- Load Mapbox GL JavaScript and CSS -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />

    <!-- Load local CSS stylesheet -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'StoreTinder/style.css' %}">
    <title>Store Tinder</title>

    <style>
        #map {
            top: 80px;
            height: 600px;
        }
        #btnToggle {
            position: absolute;
            top: 27%;
            right: 2%;
            padding:5px 10px;
            margin: 0;
            font-size: 20px;
            display: none;
        }
        h1 {
            font-size: 22px;
            margin: 0;
            font-weight: 400;
            line-height: 20px;
            padding: 20px 2px;
            color: #f8f8f8;
        }
        a {
            color: #404040;
            text-decoration: none;
        }

        a:hover {
            color: #101010;
        }
        .sidebar {
            position: absolute;
            width: 20%;
            height: 600px;
            top: 12%;
            left: 1.1%;
            overflow: hidden;
            border-right: 1px solid rgba(0, 0, 0, 0.25);
        }

        .pad2 {
            padding: 20px;
        }
        .heading {
            border-bottom: 1px solid #eee;
            height: 60px;
            line-height: 60px;
            padding: 0 10px;
        }
        .listings {
            height: 100%;
            overflow: auto;
            padding-bottom: 60px;
            background-color: #f8f8f8;
        }
        .listings .item {
            display: block;
            border-bottom: 1px solid #eee;
            padding: 10px;
            text-decoration: none;
        }
        .listings .item:last-child { border-bottom: none; }

        .listings .item .title {
            display: block;
            color: #00853e;
            font-weight: 700;
        }

        .listings .item .title small { font-weight: 400; }

        .listings .item.active .title,
        .listings .item .title:hover { color: #8cc63f; }

        .listings .item.active {
            background-color: #f8f8f8;
        }

        ::-webkit-scrollbar {
            width: 3px;
            height: 3px;
            border-left: 0;
            background: rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-track {
            background: none;
        }

        ::-webkit-scrollbar-thumb {
            background: #00853e;
            border-radius: 0;
        }

        .clearfix { display: block; }

        .clearfix::after {
            content: '.';
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-brand" href="#">
                    <img src="{% static 'StoreTinder/images/tinder.png' %}" width="50" height="30" class="d-inline-block align-top" alt="">
                    <label class="label-padding">Store Tinder</label>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav mr-auto">
                        <li class="nav nav-item active">
                            <a class="nav-link" href="#">
                                <i class="fa fa-home icon-space"></i>Home 
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa fa-envelope icon-space"></i>Contact
                            </a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa fa-user icon-space"></i>Login
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div id="map"></div>
        <div class="sidebar">
            <div class="heading bg-primary">
                <h1>Our locations</h1>
            </div>
            <div id="listings" class="listings"></div>
        </div>
        <button id="btnToggle" class="btn btn-primary active">Verified</button>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiY2hlZWxpYW5nIiwiYSI6ImNqczlzaHo4dzEzZWQ0M29rZXJwbWExenUifQ.SoO2FnxyRgyVyJ0KX61FjA';
        var buttonToggle = document.getElementById('btnToggle');
        var listings = document.getElementById('listings');
        var centerLocation = {lat: 2.814565, lng: 101.797304};
        var map = new mapboxgl.Map({
            container: 'map', //container id
            style: 'mapbox://styles/mapbox/streets-v9', //stylesheet location
            center: centerLocation, //starting position [lng, lat]
            minZoom: 4,
            zoom: 8 //starting zoom
        }); 
            
        map.on('load', function() {
            buttonToggle.style.display = 'block';
            var markers = []; 
            var searchDataset = [];
    
            function flyToStore(currentFeature){
                featureLngLat = [currentFeature.longitude, currentFeature.latitude];
                map.flyTo({
                    center: featureLngLat,
                    zoom: 18
                });
            }
    
            function buildLocationList(dataset){
                for(var i = 0; i < dataset.length; i++){
                    var currentFeature = dataset[i];
                    var listing = listings.appendChild(document.createElement('div'));
                    listing.className = 'item';
                    listing.id = 'listing-' + i;
                    var link = listing.appendChild(document.createElement('a'));
                    link.href = '#';
                    link.className = 'title';
                    link.dataPosition = i;
                    link.innerHTML = currentFeature.name;
                    link.addEventListener('click', function(e){
                        var clickedListing = dataset[this.dataPosition];
                        flyToStore(clickedListing);
                        // 3. Highlight listing in sidebar (and remove highlight for all other listings)
                        var activeItem = document.getElementsByClassName('active');
                        if(activeItem[0]){
                            activeItem[0].classList.remove('active');
                        }
                        this.parentNode.classList.add('active');
                    });
                    var addressText = listing.appendChild(document.createElement('p'));
                    addressText.innerHTML = currentFeature.address;
                }
            }
    
            function createMarkersInMap(data){
                var myMarkers = [];
                var myDataset = [];
                if(data.length != 0){
                    for(var i = 0; i < data.length; i++)
                    {
                        var latitude = data[i].latitude;
                        var longitude = data[i].longitude;
                        var lngLat = [longitude, latitude];
                        var id = data[i].id;
                        var name = data[i].name;
                        var address = data[i].address;
                        var source = data[i].source;
                        var created_at = data[i].created_at;
                        var updated_at = data[i].updated_at;
                        var metadata = data[i].metadata;
                        var dataDict = {id: id, name: name, latitude: latitude,
                                    longitude: longitude, address: address};
                        myDataset.push(dataDict);
                        var marker = new mapboxgl.Marker().setLngLat(lngLat).setPopup(new mapboxgl.Popup({offset:25})
                        .setHTML('<h3>'+ name + '</h3><p>Address: ' + 
                        address + '</p><p>Latitude: ' + latitude + 
                        '</p><p>Longitude: ' + longitude + '</p>')).addTo(map);
                        myMarkers.push(marker);
                    }
                }
                var myObj = {markerObj: myMarkers, datasetObj: myDataset};
                return myObj
            }

            fetch('/StoreTinder/verified')
            .then(function(response){
                if(response.ok){
                    console.log('Fetching')
                    return response.json();
                }
                throw new Error('Failed to fetch');
            }).then(function(data){
                var myObj = createMarkersInMap(data.verified_data);
                markers = myObj.markerObj;
                searchDataset = myObj.datasetObj;
                if(markers.length != 0 && searchDataset.length != 0){
                    buildLocationList(searchDataset);
                }else{
                    var noDataPara = document.createElement('p');
                    var t = document.createTextNode("There is no verified stores.");
                    noDataPara.appendChild(t);
                    listings.appendChild(noDataPara);
                }
            }).catch(function(error){
                console.log('There has been a problem with your fetch operation: ', error.message);
            });
    
            map.on('click', function(e){
                console.log("Clicking");
                var centerLngLat = [e.lngLat["lng"], e.lngLat["lat"]];
                map.flyTo({center: centerLngLat});
            });
    
            function forwardGeocoder(query){
                var matchingFeatures = [];
                for(var i = 0; i < searchDataset.length; i++){
                    var feature = searchDataset[i];
                    // handle queries with different capitalization than the source data by calling toLowerCase()
                    if(feature.name.toLowerCase().search(query.toLowerCase()) != -1){
                        feature['id'] = feature.id;
                        feature['place_name'] = feature.name;
                        var coordinate = [feature.longitude, feature.latitude];
                        feature['center'] = coordinate;
                        feature['address'] = feature.address;
                        feature['place_type'] = ['Fast food restaurant'];
                        matchingFeatures.push(feature);
                    }
                }
                return matchingFeatures;
            }
    
            map.addControl(new MapboxGeocoder({
                accessToken: mapboxgl.accessToken,
                localGeocoder: forwardGeocoder,
                zoom: 18,
                placeholder: "Enter search e.g. Bandar Baru Nilai"
            }));
    
            map.addControl(new mapboxgl.GeolocateControl({
                positionOptions: {
                    enableHighAccuracy: true
                },
                trackUserLocation: true
            }));

            buttonToggle.addEventListener('click', function(){
                map.setZoom(8);
                map.flyTo({center: centerLocation});

                if(buttonToggle.innerHTML == "Verified"){
                    buttonToggle.innerHTML = "Unverified";

                    if(markers.length != 0 && searchDataset.length != 0){
                        for(var i = 0; i < markers.length; i++)
                        {
                            markers[i].remove();
                        }
                        markers = [];
                        searchDataset = [];
                    }

                    //Clear the listing contents.
                    while(listings.firstChild){
                        listings.removeChild(listings.firstChild);
                    }

                    fetch('/StoreTinder/unverified')
                    .then(function(response){
                        if(response.ok){
                            console.log('Fetching Unverified Data')
                            return response.json();
                        }
                        throw new Error('Failed to fetch');
                    }).then(function(data){
                        var myObj = createMarkersInMap(data.unverified_data);
                        markers = myObj.markerObj;
                        searchDataset = myObj.datasetObj;
                        if(markers.length != 0 && searchDataset.length != 0){
                            console.log('Im at unverified here.');
                            buildLocationList(searchDataset);
                        }else{
                            var noDataPara = document.createElement('p');
                            var t = document.createTextNode("There is no verified stores.");
                            noDataPara.appendChild(t);
                            listings.appendChild(noDataPara);
                        }
                    }).catch(function(error){
                        console.log('There has been a problem with your fetch operation: ', error.message);
                    });
                }
                else{
                    buttonToggle.innerHTML = "Verified";

                    if(markers.length != 0 && searchDataset.length != 0){
                        for(var i = 0; i < markers.length; i++)
                        {
                            markers[i].remove();
                        }
                        markers = [];
                        searchDataset = [];
                    }

                    //Clear the listing contents.
                    while(listings.firstChild){
                        listings.removeChild(listings.firstChild);
                    }

                    fetch('/StoreTinder/verified')
                    .then(function(response){
                        if(response.ok){
                            console.log('Fetching verified data.')
                            return response.json();
                        }
                        throw new Error('Failed to fetch');
                    }).then(function(data){
                        var myObj = createMarkersInMap(data.verified_data);
                        markers = myObj.markerObj;
                        searchDataset = myObj.datasetObj;
                        if(markers.length != 0 && searchDataset.length != 0){
                            console.log('Im at verified here.');
                            buildLocationList(searchDataset);
                        }else{
                            var noDataPara = document.createElement('p');
                            var t = document.createTextNode("There is no verified stores.");
                            noDataPara.appendChild(t);
                            listings.appendChild(noDataPara);
                        }
                    }).catch(function(error){
                        console.log('There has been a problem with your fetch operation: ', error.message);
                    });
                }
            });
        });
    </script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.2/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.2/mapbox-gl-geocoder.css' type='text/css' />
</body>

</html>
